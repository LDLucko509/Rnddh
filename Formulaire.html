    <div class="main">
        <div class="register">
            <h2>Inscrivez vous ici</h2>
            <form id="register" method="post">
            <label>Nom : </label>
            <br>
                <input type="text" name="nom" id="name" placeholder="Entrer votre nom">
                <br><br>
                 <label>Prenom : </label>
                <br>
                <input type="text" name="prenom" id="name" placeholder="Entrer votre prenom">
                <br><br>
                <label>Votre Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="Quel age avez-vous?">
                <br><br>
                <label>E-mail : </label>
                <br>
                <input type="email" name="Email" id="name" placeholder="Entrer votre E-mail">
                <br><br>
                <label>Genre : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Homme</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Femme</span>
                <br><br>
                <label>Votre Langue : </label>
                <br><br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="français">
                &nbsp;
                <span id="français">français</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">Anglais</span>
                 &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="spanish">
                &nbsp;
                <span id="spanish">Espagnol</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div><!--fin register-->
    </div><!--fin main-->
